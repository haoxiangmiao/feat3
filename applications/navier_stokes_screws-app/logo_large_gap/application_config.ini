[ApplicationSettings]
mesh_files = screws_2d_chart_bezier_24_28_smaller.xml screws_2d_mesh_quad_smaller_360_1.xml
meshopt_config_file = ./meshopt_config.ini
solver_config_file = ./solver_config.ini
mesh_optimiser = HyperelasticityDefault
t_end = 1
use_deformation = 0
solve_flow = 1
solve_mesh_optimisation = 1
# Note:
#   reynolds = 30 gives a periodic solution
#   reynolds = 50 gives an ALMOST periodic solution
#   reynolds = 100 gives total garbage
reynolds = 30

[DomainControlSettings]
lvl_min = 0
lvl_max = 4
parti-rank-elems = 4
adapt_mode = chart
z_min = 0.0
z_max = 0.25
slices = 1

[TimeDiscretisation]
# Note: 1 tooth advance = 6*2^8 timesteps
delta_t = 9.300595238e-5 # = 1/10752 = 1/(7*(6*2^8))
num_steps = 2
p_extrapolation_steps = 1
use_rotational_form = 1
ALE = impl
convection = impl
viscous = impl
