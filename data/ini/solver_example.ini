[linsolver]
type = pcg
max_iter = 1000
tol_rel = 1e-8
plot = 1
precon = mgv
krylov_dim = 3

[jac]
type = jac
omega = 0.5
indextype = unsigned int

[rich]
type = richardson
max_iter = 4
min_iter = 4
precon = jac

[mgv]
type = mg
hierarchy = h1
lvl_min = 0
lvl_max = -1
cycle = f

[coarse]
type = pcg
precon = jac

[h1]
smoother = schwarz
coarse = coarse

[schwarz]
type = schwarz
solver = rich
